<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>用户登录</title>

    <!-- Bootstrap -->
    <link th:href="@{/css/bootstrap.min.css}"   rel="stylesheet"/>

      <script th:src="@{js/jquery-3.3.1.min.js}"></script>
      <script th:src="@{js/bootstrap.min.js}"></script>
      <script  >

          $(function () {
              $("#login").click(
                  function ()  {
                      var id = $("#id").val();
                      var pwd = $("#pwd").val();
                     var contextPath ="http://localhost:8091/" ;
                     // var contextPath ="${apiPath}" ;
                      var url =contextPath+"api/user/tologin/userid/"+id+"/pwd/"+pwd;
                      $.ajax({
                          type: "get",
                          url: url,
                          async:false, //不是异步处理
                          contentType: "application/json; charset=utf-8",
                          dataType: "json",

                          success:function(data){
                              if(data.code=="success"){
                                //  alert(data.code.toString());
                                 // alert("success");

                                 window.location.href=contextPath+"home";

                              }else{
                                  alert(data.errMsg.toString());
                                 // window.location.href=contextPath+"/login";
                              }
                          },
                          error:function(result){
                              alert("NAN");
                              //  window.location.href=contextPath+"/login";
                          }
                      });


                  }
              ) ;

          });









      </script>

  </head>
  <body>
   <div class="container">
  <div class="row">
  <div class="col-md-4"> </div>
  <div class="col-md-4">
   <form class="form-signin"  >
        <h2 class="form-signin-heading">请登录</h2>
		  <label for="id" class="sr-only">用户名</label>
		
        <input type="text" id="id" name="userid" class="form-control" placeholder="用户名" required autofocus>
       
		 <br/>
        <label for="pwd" class="sr-only">密码</label>
        <input type="password" id="pwd" name="pwd" class="form-control" placeholder="密码" required>
        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> 记住我
          </label>
        </div>
<!--        <button class="btn btn-lg btn-primary btn-block"   id="login"  >确定</button>-->
       <input class="btn btn-lg btn-primary btn-block"   type=button  id="login"  value="确定">
      </form>
  
  </div>
  <div class="col-md-4"> </div>
</div>
   
   

     

    </div> <!-- /container -->


 
  </body>
</html>
